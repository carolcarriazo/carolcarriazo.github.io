<script>
    /* === original typing script, un-touched === */
    const introElements = Array.from(document.querySelectorAll(
        ".intro__main, .intro__sub, .intro__loc"
    ));
    let i = 0, j = 0;

    function type() {
        const el = introElements[i];
        if (!el) return;
        const txt = el.dataset.text;
        if (j < txt.length) {
            el.innerHTML += txt[j++];
            setTimeout(type, Math.random() * 90 + 10);
        } else {
            i++; j = 0;
            setTimeout(type, 350);
        }
    }
    window.addEventListener("load", () => {
        introElements.forEach(e => e.innerHTML = "");
        setTimeout(type, 100);
    });
</script>
